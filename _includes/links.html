{% if site.data.links %}
<div id="social-media">
    {% assign sm = site.data.links %}
    {% for entry in sm %}
        {% assign key = entry | first %}
        {% if sm[key].id %}
            <a href="{{ sm[key].href }}{{ sm[key].id }}" title="{{ sm[key].title }}"><i class="fa {{ sm[key].fa-icon }} fa-2x"></i></a>
        {% endif %}
    {% endfor %}
</div>
{% endif %}
